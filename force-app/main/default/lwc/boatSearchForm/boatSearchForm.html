<template>
  <lightning-card title="Filter Boats by Price" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-combobox label="Select Boat Type" value={selectedBoatTypeId} options={searchOptions} onchange={handleSearchOptionChange}></lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-input type="number" label="Min Price" value={minPrice} onchange={handleMinPriceChange}></lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input type="number" label="Max Price" value={maxPrice} onchange={handleMaxPriceChange}></lightning-input>
            </div>
        </div>
      </div>
  </lightning-card>
</template>
